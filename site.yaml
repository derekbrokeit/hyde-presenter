mode: development
media_root: media # Relative path from content folder.
media_url: /media # URL where the media files are served from.
base_url: / # The base url for autogenerated links.
plugins:
    - hyde.ext.plugins.meta.MetaPlugin
    - hyde.ext.plugins.auto_extend.AutoExtendPlugin
    - hyde.ext.plugins.syntext.SyntextPlugin
    - hyde.ext.plugins.textlinks.TextlinksPlugin
    - hyde_ext.impress.PresenterPlugin
context:
    data:
        tweet_via: scicalculator
meta:
    nodemeta: meta.yaml
    created: !!timestamp 2010-01-01 00:00:00
    author: Derek Ashley Thomas
    charset: utf-8
sorter:
    time:
        attr:
            - meta.created
        reverse: true
        filters:
            source.kind: html
            meta.listable: true
presenter:
    filter: markdown      # filter used to parse each section, defaults to None
    # outer_element: div  # the element for the surrounding structure
    # element: article    # the default element type, defaults to 'div'
    # id_N: slide-%d      # numbered element id's
    # class_N: class-%d   # numbered class id's

    # These settings can also be set per resource. Plus, each element
    # can be customized with it's own yaml-matter

